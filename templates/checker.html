<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/css/style.css') }}">
    <title>Checkerboard Template</title>
</head>
<body>
    <h1>***Checkerboard***</h1>
    <div id="checkerboard">
    {% for i in range(numY) %}
        <div class="row-1">
            {% for j in range(numX) %}
            <div class="box-black"></div>
            <div class="box-red"></div>
            {% endfor %}
        </div>
        <div class="row-2">
            {% for j in range(numX) %}
            <div class="box-red"></div>
            <div class="box-black"></div>
            {% endfor %}
        </div>
    {% endfor %}
    </div>
</body>
</html>
